<input type="text" id="nickname" placeholder="Введите ник" />
<button onclick="loadHead()">Показать голову</button>
<br>
<img id="head" src="" alt="Голова игрока" width="64" height="64">

<script>
async function loadHead() {
    const nick = document.getElementById("nickname").value;
    const res = await fetch(`https://api.mojang.com/users/profiles/minecraft/${nick}`);
    if (!res.ok) {
        alert("Игрок не найден!");
        return;
    }
    const data = await res.json();
    const uuid = data.id;
    document.getElementById("head").src = `https://crafatar.com/avatars/${uuid}?size=64&overlay`;
}
</script>
